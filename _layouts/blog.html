<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  {% seo %}

  {% include head.html %}

  <body>

    {% include nav.html %}

    {{ content }}

    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>

  </body>
</html>
